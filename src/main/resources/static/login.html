<!DOCTYPE <html>
<html long="pt-br">

<head>
    <title> login </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body>

    <div class="form-image">
        <img src="./img/logo_ong.jpg" id="foto">
    </div>
    <div class="box">
        <form>
            <div class="form-group">
                <img src="img/user.png" class="avatar">

                <h1>Logar aqui</h1>
                    <div class="form-group">
                        <label for="Email">Email </label>
                        <input type="text" id="Email" name="Email" class="form-control" placeholder="Entre com o Usuário">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input type="password" name="Senha" class="form-control" placeholder="Entre com a senha">
                    </div>

                    <br/>

                    <div class="form-group form-check">
                        <label for="login-check" class="form-check-label"> manter-me logado</label>
                        <input type="checkbox" class="form-check-input" id="login-check">
                    </div>
                    <br/>

                    <input type="submit" name="submit" class="form-control" value="Entrar">
                    
                    <a href="#">Esqueci a senha</a>
                    <p>Não possui uma conta?
                    <a href="#">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
